<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leonice Dias - Advocacia Especializada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-padding-top: 80px; /* Altura do header para não cobrir o conteúdo */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      h1,
      h2,
      h3,
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .gold-gradient {
        background: linear-gradient(
          135deg,
          #d4af37 0%,
          #f9e29c 50%,
          #b8860b 100%
        );
      }
      .gold-text {
        background: linear-gradient(
          135deg,
          #d4af37 0%,
          #f9e29c 50%,
          #b8860b 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-dark-accent {
        background-color: #121212;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
